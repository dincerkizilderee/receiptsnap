name: receiptsnap
description: "Receipt scanning and expense tracking app for freelancers."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.5.1

  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # AI
  google_generative_ai: ^0.4.7

  # Camera
  camera: ^0.11.0+2
  image_picker: ^1.1.2

  # Utilities
  path_provider: ^2.1.4
  uuid: ^4.5.1
  intl: ^0.19.0
  permission_handler: ^11.3.1

  # Charts
  fl_chart: ^0.69.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.12
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
